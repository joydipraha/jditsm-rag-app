steps:
# Step 1: Build the Docker image and tag it for Artifact Registry (AR).
# REVERTED: Using the highly stable legacy GCR Docker builder path to avoid AR pull failures.
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build', 
    '-t', 
    '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO_NAME}/${_SERVICE_NAME}', # Application image path using AR (CORRECT)
    '.'
  ]

# Step 2: Deploy the image to Cloud Run.
# REVERTED: Using the highly stable legacy GCR gcloud builder path to resolve the "denied" pull errors.
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'run',
    'deploy',
    '${_SERVICE_NAME}',
    '--image', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO_NAME}/${_SERVICE_NAME}', # Using the application image from AR (CORRECT)
    '--region', '${_REGION}',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--set-env-vars',
    # Environment variables for your application
    'PROJECT_ID=$PROJECT_ID,GCS_BUCKET_NAME=${_GCS_BUCKET_NAME},CSV_FILE_NAME=${_CSV_FILE_NAME},EMBEDDINGS_FILE_NAME=processed/embeddings.json,REGION=${_REGION}'
  ]

images:
# The image built in the first step is pushed to Artifact Registry (AR).
- '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO_NAME}/${_SERVICE_NAME}'
options:
  # This option prevents the deployment from failing due to IAM policy errors 
  # when using a custom service account for the deployment (Cloud Build SA).
  logging: CLOUD_LOGGING_ONLY