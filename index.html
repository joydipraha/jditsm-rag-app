<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD RAG - ITSM Executive Assistant</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar style for chat history */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }
        #chat-history::-webkit-scrollbar-thumb {
            background-color: #d1d5db; /* gray-300 */
            border-radius: 4px;
        }
        .message-bubble {
            max-width: 85%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden w-full max-w-2xl flex flex-col h-[90vh] md:h-[80vh]">
        <div class="p-6 bg-blue-600 text-white shadow-lg flex justify-between items-center">
            <h1 class="text-xl font-bold">ITSM Executive Assistant (RAG Demo)</h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        </div>

        <!-- Chat History -->
        <div id="chat-history" class="flex-grow p-4 space-y-4 overflow-y-auto">
            <!-- Initial Greeting -->
            <div class="flex justify-start">
                <div class="message-bubble bg-gray-200 text-gray-800 p-3 rounded-xl rounded-tl-none shadow-md">
                    Hello! I am your RAG assistant, ready to answer questions based on a dataset of past IT incidents. Ask me about common problems, root causes, or incidents involving specific CIs.
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 bg-gray-50 flex items-center space-x-3">
            <input type="text" id="query-input" placeholder="Ask your ITSM question..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-inner">
            <button id="search-button" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg shadow-lg transition duration-150 ease-in-out flex items-center justify-center disabled:opacity-50" title="Send Query">
                <span id="send-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </span>
                <span id="loading-indicator" class="hidden h-5 w-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
            </button>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const queryInput = document.getElementById('query-input');
        const searchButton = document.getElementById('search-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const sendIcon = document.getElementById('send-icon');

        /**
         * Creates and appends a message bubble to the chat history.
         * @param {string} sender - 'user' or 'assistant'.
         * @param {string} text - The message content.
         * @param {Array<Object>} [context=[]] - Optional array of retrieved incident objects.
         */
        function appendMessage(sender, text, context = []) {
            const isUser = sender === 'user';
            const bubbleClasses = isUser ? 
                'bg-blue-500 text-white rounded-br-none justify-end' : 
                'bg-gray-200 text-gray-800 rounded-tl-none justify-start';
            const alignmentClasses = isUser ? 'justify-end' : 'justify-start';

            const messageElement = document.createElement('div');
            messageElement.className = `flex ${alignmentClasses}`;
            messageElement.innerHTML = `
                <div class="message-bubble ${bubbleClasses} p-3 rounded-xl shadow-md whitespace-pre-wrap">
                    ${text}
                </div>
            `;
            
            chatHistory.appendChild(messageElement);

            // Add context (only for assistant messages)
            if (!isUser && context && context.length > 0) {
                const contextList = context.map(item => 
                    `<li class="text-xs text-blue-700 hover:text-blue-500 cursor-pointer transition duration-150" title="${item.short_description}">
                        <span class="font-semibold">Incident ID:</span> ${item.incident_id}
                    </li>`
                ).join('');
                
                const contextElement = document.createElement('div');
                contextElement.className = 'flex justify-start mt-1 mb-4';
                contextElement.innerHTML = `
                    <div class="bg-white border-l-4 border-blue-400 p-3 rounded-r-lg shadow-inner message-bubble max-w-full">
                        <p class="font-semibold text-sm text-gray-600 mb-1">Grounded on ${context.length} Incidents:</p>
                        <ul class="list-disc pl-5">
                            ${contextList}
                        </ul>
                    </div>
                `;
                chatHistory.appendChild(contextElement);
            }

            // Scroll to the latest message
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function handleSearch() {
            const query = queryInput.value.trim();
            if (!query) return;

            // 1. Display user message and clear input
            appendMessage('user', query);
            queryInput.value = '';

            // 2. Show loading state
            searchButton.disabled = true;
            sendIcon.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');

            try {
                // *** FIX APPLIED HERE: Changed API endpoint from '/query' to '/rag' ***
                const response = await fetch('/rag', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    // Handle API errors (e.g., 400, 500)
                    const errorMessage = data.error || `HTTP error! status: ${response.status}`;
                    throw new Error(errorMessage);
                }
                
                // Display assistant's answer and context
                // data.context is an array of objects: [{incident_id, short_description}]
                appendMessage('assistant', data.answer, data.context || []);

            } catch (error) {
                console.error('Error fetching data:', error);
                // Display error message to the user
                appendMessage('assistant', `An error occurred: ${error.message}`);
            } finally {
                // Hide loading state
                searchButton.disabled = false;
                loadingIndicator.classList.add('hidden');
                sendIcon.classList.remove('hidden');
            }
        }

        // Attach event listeners
        searchButton.addEventListener('click', handleSearch);
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>
</html>
