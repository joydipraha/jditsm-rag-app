<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD RAG - ITSM Executive Assistant</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar style for chat history */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }
        #chat-history::-webkit-scrollbar-thumb {
            background-color: #d1d5db; /* gray-300 */
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden w-full max-w-2xl flex flex-col h-[90vh] md:h-[80vh]">
        <div class="p-6 bg-blue-600 text-white shadow-lg">
            <h1 class="text-2xl font-bold text-center">JD RAG ITSM Assistant</h1>
            <p class="text-center text-blue-200 text-sm mt-1">
                Ask questions grounded in your ITSM incident data.
            </p>
        </div>

        <!-- Chat History Area -->
        <div id="chat-history" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Initial welcome message -->
            <div class="flex justify-start">
                <div class="bg-blue-100 text-blue-800 p-3 rounded-r-lg rounded-bl-lg max-w-xs md:max-w-md shadow">
                    <p class="font-medium">Welcome! I'm ready to assist you.</p>
                    <p class="text-sm mt-1">Ask me things like: "What is the root cause of the latest network outage?", or "Summarize the resolved incidents in the Chennai office."</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 flex items-center bg-gray-50">
            <input 
                type="text" 
                id="query-input" 
                placeholder="Ask your question here..."
                class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 shadow-inner text-gray-700"
            >
            <button 
                id="search-button"
                class="ml-3 p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 transition duration-150 flex items-center justify-center shadow-md"
            >
                <!-- Send Icon (Initial state) -->
                <svg id="send-icon" class="w-6 h-6 transform rotate-45 -mt-1 -mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
                <!-- Loading Indicator (Hidden initially) -->
                <svg id="loading-indicator" class="w-6 h-6 text-white animate-spin hidden" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const queryInput = document.getElementById('query-input');
        const searchButton = document.getElementById('search-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const sendIcon = document.getElementById('send-icon');

        /**
         * Appends a message (user or assistant) to the chat history.
         * @param {string} role - 'user' or 'assistant'
         * @param {string} content - The main text content
         * @param {Array<Object>} [context=[]] - Optional array of incident context objects
         */
        function appendMessage(role, content, context = []) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'flex ' + (role === 'user' ? 'justify-end' : 'justify-start');

            const contentDiv = document.createElement('div');
            contentDiv.className = role === 'user' 
                ? 'bg-blue-600 text-white p-3 rounded-l-lg rounded-br-lg max-w-xs md:max-w-md shadow-lg' 
                : 'bg-gray-200 text-gray-800 p-3 rounded-r-lg rounded-bl-lg max-w-xs md:max-w-md shadow-lg';
            
            // Render main answer
            const contentParagraph = document.createElement('p');
            contentParagraph.className = 'whitespace-pre-wrap';
            contentParagraph.innerText = content;
            contentDiv.appendChild(contentParagraph);
            
            // Render Context (if available)
            if (context.length > 0 && role === 'assistant') {
                const contextSection = document.createElement('div');
                contextSection.className = 'mt-3 pt-2 border-t border-gray-300';
                
                const contextToggle = document.createElement('button');
                contextToggle.className = 'text-sm font-semibold hover:underline text-blue-600 focus:outline-none flex items-center';
                contextToggle.innerHTML = `
                    <span class="mr-1">Sources Used (${context.length})</span>
                    <svg class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                `;
                
                const contextDetails = document.createElement('div');
                contextDetails.className = 'mt-2 text-xs space-y-2 hidden';

                context.forEach(incident => {
                    const card = document.createElement('div');
                    card.className = 'p-2 bg-white rounded-lg border border-gray-300 shadow-sm';
                    card.innerHTML = `
                        <p class="font-bold text-gray-800">ID: ${incident['Incident ID']}</p>
                        <p class="text-gray-700">Description: ${incident['Short Description']}</p>
                        <p class="text-gray-600">Status: ${incident['Status']}</p>
                        <p class="text-gray-600 truncate">Notes: ${incident['Resolution Notes'] || 'No resolution notes provided.'}</p>
                    `;
                    contextDetails.appendChild(card);
                });

                contextToggle.addEventListener('click', () => {
                    const isHidden = contextDetails.classList.toggle('hidden');
                    const svg = contextToggle.querySelector('svg');
                    svg.classList.toggle('rotate-180', !isHidden);
                });

                contextSection.appendChild(contextToggle);
                contextSection.appendChild(contextDetails);
                contentDiv.appendChild(contextSection);
            }


            messageContainer.appendChild(contentDiv);
            chatHistory.appendChild(messageContainer);
            // Scroll to bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function handleSearch() {
            const query = queryInput.value.trim();
            if (!query) return;

            // Display user message
            appendMessage('user', query);
            queryInput.value = '';

            // Show loading state
            searchButton.disabled = true;
            loadingIndicator.classList.remove('hidden');
            sendIcon.classList.add('hidden');

            try {
                const response = await fetch('/rag', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    // Handle API errors (e.g., 400, 500)
                    const errorMessage = data.error || `HTTP error! status: ${response.status}`;
                    throw new Error(errorMessage);
                }
                
                // Display assistant's answer and context
                appendMessage('assistant', data.answer, data.context || []);

            } catch (error) {
                console.error('Error fetching data:', error);
                // Display error message to the user
                appendMessage('assistant', `An error occurred: ${error.message}`);
            } finally {
                // Hide loading state
                searchButton.disabled = false;
                loadingIndicator.classList.add('hidden');
                sendIcon.classList.remove('hidden');
            }
        }

        // Attach event listeners
        searchButton.addEventListener('click', handleSearch);
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>
</html>
